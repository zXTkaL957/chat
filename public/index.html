    body{

    .carda {
    width: 100%;
    padding:1.9rem 1.2rem;
    text-align: center;
    background: #2B345A;
    border-radius: 14px;
    position: relative;
    font-size: 80%;
    }
    .cardb {
    width: 80%;
    padding: 1.9rem 1.2rem;
    text-align: center;
    background: #2B345A;
    border-radius: 14px;
    }
    .card {
    width: 80%;
    padding: 1.9rem 1.2rem;
    text-align: center;
    background: #2B345A;
    border-radius: 14px;
    }

    /*Inputs*/
    .field {
    margin-top: .5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: .5em;
    background-color: #312B5A ;
    border-radius: 8px;
    padding: .5em 1em;
    }

    .input-icon {
    height: 1em;
    width: 1em;
    fill: #ffeba7;
    }

    .usuario{
    background: none;
    border: none;
    outline: none;
    width: 100%;
    color: #d3d3d3;
    }
    .mensaje{
    background: none;
    border: none;
    outline: none;
    width: 100%;
    color: #d3d3d3;
    }   

    /*Text*/
    .title {
    margin-bottom: 1rem;
    font-size: 1.5em;
    font-weight: 500;
    color: #f5f5f5;
    }

    /*Buttons*/
    .btn {
    margin: 1rem;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: .8em;
    text-transform: uppercase;
    padding: 0.6em 1.2em;
    background-color: #ffeba7;
    color: #5e6681;
    box-shadow: 0 8px 24px 0 rgb(255 235 167 / 20%);
    transition: all .3s ease-in-out;
    }

    .btn-link {
    color: #f5f5f5;
    display: block;
    font-size: .75em;
    transition: color .3s ease-out;
    }

    /*Hover & focus*/
    .field input:focus::placeholder {
    opacity: 0;
    transition: opacity .3s;
    }

    .btn:hover {
    background-color: #5e6681;
    color: #ffeba7;
    box-shadow: 0 8px 24px 0 rgb(16 39 112 / 20%);
    }

    .btn-link:hover {
    color: #ffeba7;
    }

  </style>
